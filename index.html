<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Sudoku Game</h1>
    <p>Fill in the board and test your logic skills!</p>
    <div id="sudoku-board"></div>

    <div class="buttons">
        <button onclick="checkSolution()" class="btn btn-warning">Check Solution</button>
        <button onclick="resetBoard()" class="btn btn-danger">Reset</button>
        <button onclick="newGame()" class="btn btn-success">New Game</button>
    </div>
    <p id="message"></p>

    <script src="script.js"></script>
</body>

</html>
